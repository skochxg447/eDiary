{% extends "base.html" %}

{% block main %}
  {% for entry in entries %}
    <div class="card">
      <div class="card-body">
        <h3>{{ entry.title }}</h3>
        <p>Added on {{ entry.date }}</p>
        <a href="{{ url_for('edit', entry_id=entry.id) }}" class="btn btn-primary">Edit</a>
        <a href="{{ url_for('delete', entry_id=entry.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
